<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Réplica con Animaciones</title>
<style>
  :root{
    --maroon:#5a1f26;
    --light:#f7f7f7;
    --max-width:1000px;
  }

  *{box-sizing:border-box;margin:0;padding:0;}

  body{
    font-family:Arial, sans-serif;
    background:var(--light);
    color:#333;
  }

  header{
    background:var(--maroon);
    color:white;
    padding:1rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:relative;
  }

  header h1{
    font-size:1.5rem;
    animation:fadeInDown 1s ease;
  }

  nav{
    display:none;
    flex-direction:column;
    background:var(--maroon);
    position:absolute;
    top:100%;
    right:0;
    width:200px;
    animation:slideInRight 0.5s ease forwards;
  }

  nav a{
    color:white;
    padding:1rem;
    text-decoration:none;
    transition:background 0.3s;
  }

  nav a:hover{
    background:#7a2c35;
  }

  .menu-btn{
    background:white;
    color:var(--maroon);
    border:none;
    padding:0.5rem 1rem;
    cursor:pointer;
    border-radius:5px;
    transition:transform 0.3s;
  }

  .menu-btn:hover{
    transform:scale(1.1);
  }

  .banner{
    width:100%;
    max-width:var(--max-width);
    margin:2rem auto;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    animation:fadeIn 2s ease;
  }

  .banner video{
    width:100%;
    display:block;
  }

  @keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
  }

  @keyframes fadeInDown{
    from{opacity:0;transform:translateY(-20px);}
    to{opacity:1;transform:translateY(0);}
  }

  @keyframes slideInRight{
    from{opacity:0;transform:translateX(100%);}
    to{opacity:1;transform:translateX(0);}
  }
</style>
</head>
<body>

<header>
  <h1>Mi Página Animada</h1>
  <button class="menu-btn" onclick="toggleMenu()">☰ Menú</button>
  <nav id="menu">
    <a href="#">Inicio</a>
    <a href="#">Acerca</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
  </nav>
</header>

<!-- Banner con tu video -->
<section class="banner">
  <video controls autoplay muted loop>
    <source src="file:///D:/RAMSEL%20M/telematica/serDragon/serDragon.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>
</section>

<script>
  function toggleMenu(){
    const menu=document.getElementById('menu');
    if(menu.style.display==="flex"){
      menu.style.display="none";
    } else {
      menu.style.display="flex";
    }
  }
</script>

</body>
</html>
